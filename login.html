<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-cabecalho">
            <button id="botao-voltar">â¬…</button>
            <div class="login">
                <h1>login</h1>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container-mae">
                <div class="card-login">
                    <h1>Dados</h1>
                    <div class="formulario">
                        <form>
                            <label for="nome">Nome completo:</label>
                            <input type="text" id="nome" name="nome" placeholder="Ex: Julio silva">
                            <label for="email">Gmail pessoal:</label>
                            <input type="email" id="email" name="email" placeholder="Ex:123678@gmail.com">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha">
                            <label for="numero">Numero:</label>
                            <input type="number" id="numero" name="numero" placeholder="Ex:123456789">
                            <button type="submit">Entrar</button>
                        </form>
                    </div>
                    <div class="esqueci-a-senha">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <div class="rede-social">
                        <h2>Social</h2>
                        <ul>
                            <li><a href="#" aria-label="Instagram"><img src="./icone-do-instagram.png" alt="Instagram"></a></li>
                            <li><a href="#" aria-label="Facebook"><img src="./Gemini_Generated_Image_cnz1s1cnz1s1cnz1(1).png" alt="Facebook"></a></li>
                            <li><a href="#" aria-label="WhatsApp"><img src="./icone-do-design-whatsapp.png" alt="WhatsApp"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</html>
